{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сброс пароля</title>
</head>
<body>

<form method="post">
	{% csrf_token %}
	<p>{{ form | crispy }}</p>
	<button type="submit" class="btn btn-dark">Сбросить</button>
</form>


{% if er_message %}
	<p style="color: red">{{ er_message }}</p>
{% endif %}

<a class="nav-link" href="{% url 'login' %}">login</a>
</body>
</html>
